<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Плагин</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href="/icons/48.png" rel="icon" type="image/png" />
     <!--   <link rel="stylesheet" href="/css/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|PT+Sans:400,700|Roboto&amp;subset=cyrillic-ext" rel="stylesheet">-->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="prefetch" href="/html/options.html" />
        <link rel="prerender" href="/html/options.html" />
    </head>
    <body>
        <div class="ali-plugin-wrap  ali-plugin-wrap--popup loading">
            <div class="heading">
                <a class="heading__logo__link" href="https://aliexpress.com/" target="_blank">
                    <span class="heading__logo">
                        <img src="/img/logo.png" class="heading__logo__img" alt="Aliexpress Helper" width="36" height="41">
                    </span>
                    <span class="heading__text">Aliexpress <span class="green">Helper</span></span>
                </a>
                <a class="heading__link" href="/html/options.html"><span class="icon icon--settings"></span></a>
            </div>

            <div class="search search--top">
                <span class="icon icon--search"></span>

                <form method="post" id="search_form">
                    <input class="search__input translate--placeholder" type="text" value="" placeholder="Поиск товаров на AliExpress" id="search_text" data-localize="placeholder_product_search">
                    <div class="disp search_start_cont">
                        <a href="#" class="button button--orange search__button submit translate" data-localize="a_find">Найти</a>
                    </div>
                </form>

            </div>

            <div class="content">
                <nav class="plugin-links">

                    <ul class="plugin-links__menu">
                        <li class="plugin-links__menu__item">
                            <a href="https://home.aliexpress.com/index.htm" class="main_nav plugin-links__menu__link">
                                <span class="plugin-links__icon icon icon--account"></span>
                                <span class="translate" data-localize="a_my_account">Мой аккаунт</span>
                            </a>
                        </li>
                        <li class="plugin-links__menu__item">
                            <a href="https://my.aliexpress.com/wishlist/wish_list_product_list.htm" class="main_nav plugin-links__menu__link">
                                <span class="plugin-links__icon icon icon--wishes"></span>
                                <span class="translate" data-localize="a_my_wishlist">Мои желания</span>
                            </a>
                        </li>
                        <li class="plugin-links__menu__item">
                            <a href="https://coupon.aliexpress.com/" class=" main_nav plugin-links__menu__link">
                                <span class="plugin-links__icon icon icon--coupons"></span>
                                <span class="translate" data-localize="a_my_coupons">Мои купоны</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="plugin-links__menu">
                        <li class="plugin-links__menu__item">
                            <a href="https://trade.aliexpress.com/order_list.htm" class="main_nav plugin-links__menu__link">
                                <span class="plugin-links__icon icon icon--ordes"></span>
                                <span class="translate" data-localize="a_my_orders">Мои заказы</span>
                            </a>
                        </li>
                        <li class="plugin-links__menu__item">
                            <a href="https://shoppingcart.aliexpress.com/shopcart/shopcartDetail.htm" class="main_nav plugin-links__menu__link">
                                <span class="plugin-links__icon icon icon--basket"></span>
                                <span class="translate" data-localize="a_cart">Корзина</span>
                            </a>
                        </li>
                        <li class="plugin-links__menu__item">
                            <a href="https://www.youtube.com/embed/NUZKbyKVnv4?autoplay=1" class="plugin-links__menu__link active skip_prom" id="howto-link">
                                <span class="plugin-links__icon icon icon--howto"></span>
                                <span class="translate" data-localize="a_howto">Как это работает</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="search search--bot">
                <span class="icon icon--tracking"></span>

                <form method="post" action='#' id="tracking_form">
                    <input type="hidden" name="do" value="search">
                    <input type="hidden" name="subaction" value="search">

                    <input class="search__input translate--placeholder" type="text" value="" name="story" placeholder="Отслеживание посылок" id="tracking_code" data-localize="placeholder_tracking_code">
                    <a href="#" class="button button--green search__button submit translate" data-localize="a_search">Искать</a>
                </form>

                <div class="search__info">
                    <span class="translate" data-localize="i_enter_trackcode">Введите ваш трек-код: пример,</span> “<span class="search__info__code">RF54781556CN</span>”
                </div>
            </div>

            <div class="banners">
                <a href="https://group.aliexpress.com/ruNew.htm"
                        data-link-ru="https://group.aliexpress.com/ru.htm"
                        data-link-en="https://flashdeals.aliexpress.com/"
                        class="main_nav banners__link banners__link--1 translate" data-localize="a_hot_products">
                    Горячие товары
                </a>
                <a href="https://sale.aliexpress.com/ru/bf-china-mall.htm"
                        data-link-en="https://brandzone.aliexpress.com/"
                        data-link-ru="https://tmall.aliexpress.com/"
                        class="main_nav banners__link banners__link--2 translate" data-localize="a_mall">
                    Молл
                </a>

                <a href="https://best.aliexpress.com/"
                        data-link-en="https://best.aliexpress.com/"
                        data-link-ru="http://activities.aliexpress.com/ru/bestselling.php"
                        class="main_nav banners__link banners__link--3 translate" data-localize="a_topsell">
                    Бестселлеры
                </a>
                <a href="https://coupon.aliexpress.com/" class="main_nav banners__link banners__link--4 translate" data-localize="a_coupons">
                    Купоны
                </a>
            </div>

            <div class="foo">
                <p class="foo__info"><a class="foo__info__link ali-support translate" href="http://aliexpress-helper.ru/#support" data-localize="a_support_complains">Техподдержка и жалобы</a></p>
            </div>
        </div>

        <script src="/js/lib/jquery-2.1.4.js"></script>
        <script src="/js/popup.js"></script>

    </body>
</html>
